<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game, Study, Sleep</title>
  </head>
  <body>
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" id="game" class="toggle">
      <label for="game" class="label">
        <div class="ball"></div>
      </label>
      <span>Game</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="study" class="toggle">
      <label for="study" class="label">
        <div class="ball"></div>
      </label>
      <span>Study</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="sleep" class="toggle">
      <label for="sleep" class="label">
        <div class="ball"></div>
      </label>
      <span>Sleep</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
